<html>
    <head>

        <style type="text/css">
            html, body{
                height: 100%;
            }

            #include{
                width: 100%;
                height: 30%;
                background-color: lightgrey;
            }
        </style>

        <title>ajaxInclude</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body>

        <script language = "javascript" >
            $(document).ready(function () {
                includeHtml("include.html", "#include", false);
            });

            function includeHtml(url, parentId, sync) {
                //
                var html = $.ajax({
                    url: url,
                    dataType: 'text',
                    async: sync
                }).responseText;
                //
                $(parentId).append(html);
            }

        </script>

        <div id="include">

        </div>
        
    </body>
</html>
