<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="menu.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="menu.js"></script>
    </head>
    <body onresize="displayViewPortWidthHeight('example-container')"> 

        <script language = "javascript" >
            function displayViewPortWidthHeight(elementId) {
                document.getElementById(elementId).innerHTML = "width:" + $(document).width() + "<br>" + "height: " + $(document).height();
            }
        </script>

        <div class="menu-container" id="menu-container">

            <ul class="ul-mobile">
                <li>
                    <a href="#" class="menu-title">Company Name</a>
                </li>
                <li class="li-mobile-menu">
                    <a href="#" class="a-mobile-onclick-expand"><img onerror="imageNotFound(this)" src='http://www.mixcont.com/_files/_suw16_b/images/menu-mobile-light-grey.png'></a>

                    <ul><!--Sub level one-->
                        <li>
                            <a href="#" class="a-can-be-active">Left-Link1</a>
                        </li>
                        <li>
                            <a href="#" class="a-can-be-active">Left-Link2</a>
                        </li>
                        <li>
                            <a href="#" class="a-can-be-active">Left-Link3</a>
                        </li>
                        <li>
                            <a href="#" class="a-can-be-active">Left-Link4</a>
                        </li>
                        <li>
                            <a href="#" class="a-can-be-active">Right-Link1</a>
                        </li>
                        <li>
                            <a href="#" class="a-can-be-active">Right-Link2</a>
                        </li>
                        <li>
                            <a href="#" class="a-can-be-active">Right-Link3</a>
                        </li>
                    </ul><!--/Sub level one-->
                </li>
            </ul>


            <ul class="ul-left">
                <li>
                    <a href="#" class="menu-title">Company Name</a>
                </li>
                <li>
                    <a href="#" class="a-can-be-active">L-Link1</a>
                </li>
                <li>
                    <a href="#" class="a-can-be-active">L-Link2</a>
                </li>
                <li>
                    <a href="#" class="a-can-be-active">L-Link3</a>
                </li>
                <li>
                    <a href="#" class="a-can-be-active">L-Link4</a>
                </li>
            </ul>


            <ul class="ul-right">
                <li>
                    <a href="#" class="a-can-be-active">R-Link1</a>
                </li>
                <li>
                    <a href="#" class="a-can-be-active">R-Link2</a>

                <li>
